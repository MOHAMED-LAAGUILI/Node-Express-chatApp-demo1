<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="bg-white bg-opacity-40 backdrop-blur-md shadow-lg rounded-lg p-6 w-full max-w-lg">
        <form class="form-join mb-4 flex flex-col space-y-4">
            <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required
                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" />
            <input type="text" id="room" placeholder="Chat room" size="5" required
                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" />
            <button id="join" type="submit"
                class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Join</button>
        </form>

        <ul class="chat-display mb-4 max-h-64 overflow-y-auto p-4 border border-gray-300 rounded-md bg-gray-50 bg-opacity-50 shadow-inner"></ul>

        <p class="user-list text-gray-700"></p>

        <p class="room-list text-gray-700"></p>

        <p class="activity text-gray-700"></p>

        <form class="form-msg mt-4 flex space-x-2">
            <input type="text" id="message" placeholder="Your message" required
                class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" />
            <button type="submit"
                class="bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200">Send</button>
        </form>
    </main>
</body>

</html>
